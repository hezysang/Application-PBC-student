
<div class="container">
  <div class="card">
    <div class="row justify-content-center align-items-center m-4">
      <div class="col col-sm-12 align-self-center">
        <button type="button" class="btn btn-primary pull-left" (click)="open(mymodal)" >Add Academic History <i class="fa fa-plus pl-2" aria-hidden="true"></i></button>
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
            <th>School Name</th><th>Date From</th><th>Date To</th>
            </thead>
            <tbody>
            <tr *ngFor="let s of academicService.academicLists">
              <td>{{s.SchoolName}}</td>
              <td>{{s.DateFrom}}</td>
              <td>{{s.DateTo}}</td>
            </tr>
            </tbody>
          </table>
          <div>
            <button class="btn btn-success pull-right" (click)="onTabClick(3)">Next</button>
          </div>
          <div>
            <button class="btn btn-primary pull-left" type="submit" (click)="onClick(3)"><i class="fas fa-save"></i>Back</button>
          </div>
      </div><!--card body-->
    </div><!-- card -->
  </div><!-- col-xs-12 -->
</div>
</div>
  <!-- row -->
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Academic History</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">

    <form class="form-horizontal" [formGroup]="academicService.formModel" (submit)="onSubmit()" autocomplete="off"  >
      <p>(Fields marked * are required)</p>
      <div class="row">
        <div class="col">
          <div class="form-group col-sm-12">
            <label for="school_name">School Name</label>:
            <input class="form-control" type="text" formControlName="SchoolName" id="school_name">
          </div><!--form-group-->
        </div><!--col-->
      </div><!--row-->
      <div class="row">
        <div class="col">
          <div class="form-group col-sm-12" hidden>
            <input class="form-control" type="text" formControlName="ApplicationNo" [(ngModel)]="ApplicationNo" id="application_no">
          </div><!--form-group-->
        </div><!--col-->
      </div><!--row-->
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col">
              <div class="form-group col-sm-12">
                <label for="date_from">Date From*</label>:
                <input class="form-control" type="date" formControlName="DateFrom" id="date_from"  value data-toggle="datetimepicker" data-target="#datepicker" >
              </div><!--form-group-->
            </div><!--col-->
          </div><!--row-->
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col">
              <div class="form-group col-sm-12">
                <label for="date_to">Date To</label>:
                <input class="form-control" type="date" formControlName="DateTo" id="date_to" value data-toggle="datetimepicker"   data-target="#datepicker" >
              </div><!--form-group-->
            </div><!--col-->
          </div><!--row-->
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group col-sm-12 mb-0 clearfix">
            <hr>
            <button class="btn btn-primary pull-right" type="submit"><i class="fas fa-save"></i> Save</button>
          </div><!--form-group-->
        </div><!--col-->
      </div><!--row-->
    </form>
  </div>
</ng-template>
