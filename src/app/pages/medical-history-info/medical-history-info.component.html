<div class="container">
  <div class="card">
    <div class="row justify-content-center align-items-center m-4">
      <div class="col col-sm-12 align-self-center">
        <button type="button" class="btn btn-primary pull-left" (click)="open(mymodal)" >Add Medical History <i class="fa fa-plus pl-2" aria-hidden="true"></i></button>
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
            <th>Description</th>
            </thead>
            <tbody>
            <tr *ngFor="let s of medicalHistoryService.medicalList">
              <td>{{s.Description}}</td>
            </tr>
            </tbody>
          </table>
          <div>
            <button class="btn btn-success pull-right" type="submit" (click)="onTabClick($event)"><i class="fas fa-save"></i>Finish</button>
          </div>
          <div>
            <button class="btn btn-primary pull-left" type="submit" (click)="onClickBack(2)"><i class="fas fa-save"></i>Back</button>
          </div>
        </div>

      </div><!--card body-->
    </div><!-- card -->
  </div><!-- col-xs-12 -->
</div><!-- row -->
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form (submit)="onSubmit()" [formGroup]="medicalHistoryService.formModel" autocomplete="off"
          class="form-horizontal">
      <p>(Fields marked * are required)</p>
      <div class="row">
          <div class="row">
            <div class="col">
              <div class="form-group col-sm-12">
                <input class="form-control" type="text" formControlName="ApplicationNo" [(ngModel)]="ApplicationNo" id="application_no" hidden>
              </div><!--form-group-->
            </div><!--col-->
          </div><!--row-->
          <div class="row">
            <div class="form-group col-sm-12 ">
              <label for="med_description">Medical History*:</label>
              <textarea class="textarea form-control " formControlName="Description" cols="90" rows="20" id="med_description"></textarea>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group col-sm-12 mb-0 clearfix">
            <hr>
            <button class="btn btn-primary pull-right" type="submit"><i class="fas fa-save"></i> Save</button>
          </div><!--form-group-->
        </div><!--col-->
      </div><!--row-->
    </form>
  </div>
</ng-template>
